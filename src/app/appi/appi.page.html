<ion-header>
    <ion-toolbar>
        <ion-title>personajes</ion-title>
        <ion-button slot="start">
            <ion-back-button defaultHref="home">home</ion-back-button>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let character of characters">
            <ion-avatar>
                <img src="{{character.image}}" alt="">
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
